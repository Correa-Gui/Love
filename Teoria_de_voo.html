<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nequinha - Piloto Privado</title>

  <link rel="shortcut icon" href="https://genfavicon.com/tmp/icon_9a3a6182c2787f0389857707110c220a.ico" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-tabs .nav-link {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #495057;
    }

    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .video-player iframe {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      display: none;
    }

    .questionnaire-btn {
      margin-top: 20px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
    }

    .questionnaire-btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">Voltar</a>
      <span class="navbar-text mx-auto text-white" style="font-size: 20px;">Introdução</span>
    </div>
  </nav>

 

  <!-- Navegação por Módulos -->
  <div class="container py-5">
    <ul class="nav nav-tabs" id="module-tabs" role="tablist">
      <!-- Abas dinâmicas serão carregadas aqui -->
    </ul>

    <div class="tab-content mt-4" id="module-content">
      <!-- Conteúdo dinâmico dos módulos será carregado aqui -->
    </div>
  </div>

  <!-- Modal para Questionário -->
  <div class="modal fade" id="questionnaireModal" tabindex="-1" aria-labelledby="questionnaireModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="questionnaireModalLabel">Exercício de Fixação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="question-container">
            <!-- Perguntas do questionário serão carregadas aqui -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="next-button" class="btn btn-primary" style="display: none;" onclick="nextQuestion()">Próxima</button>
          <button id="finish-button" class="btn btn-success" style="display: none;" onclick="showResults()">Concluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Player -->
  <div class="container">
    <div class="video-player">
      <iframe id="video-frame"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./videos.js"></script>
  <script src="./questionario.js"></script>
</body>
</html>
