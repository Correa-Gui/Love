<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nequinha - Piloto Privado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/meme.png" />
  


  <style>
    .nav-tabs .nav-link {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #495057;
    }

    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .video-player iframe {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      display: none;
    }

    .questionnaire-btn {
      margin-top: 20px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
    }

    .questionnaire-btn:hover {
      background-color: #e68a00;


      
    }

    .answered {
  background-color: #dfdfdf; /* Cinza claro */
  color: #6c757d; /* Texto mais claro */
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="curso.html">Menu</a>
      <span class="navbar-text mx-auto text-white" style="font-size: 20px;">Conhecimentos Técnicos</span>
      <a class="navbar-brand" href="conhecimentos_tecnicos.html">Próxima Matéria</a>
    </div>
  </nav>

 

  <!-- Navegação por Módulos -->
  <div class="container py-5">
    <ul class="nav nav-tabs" id="module-tabs" role="tablist">
      <!-- Abas dinâmicas serão carregadas aqui -->
    </ul>

    <div class="tab-content mt-4" id="module-content">
      <!-- Conteúdo dinâmico dos módulos será carregado aqui -->
    </div>
  </div>
<!-- Botão para abrir o modal -->


<!-- Modal para Questionário -->
<div class="modal fade" id="questionnaireModal" tabindex="-1" aria-labelledby="questionnaireModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="questionnaireModalLabel">Exercício de Fixação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <!-- Pergunta ativa -->
        <div id="active-question" class="mb-4">
          <!-- Pergunta ativa será carregada aqui -->
        </div>

        <!-- Lista de perguntas retraídas -->
        <ul class="list-group" id="collapsed-questions">
          <!-- Lista dinâmica de perguntas retraídas será carregada aqui -->
        </ul>
      </div>
      <div class="modal-footer">
        <button id="prev-button" class="btn btn-secondary" style="display: none;" onclick="prevQuestion()">Anterior</button>
        <button id="next-button" class="btn btn-primary" onclick="nextQuestion()">Próxima</button>
        <button id="finish-button" class="btn btn-success" style="display: none;" onclick="showResults()">Concluir</button>
      </div>
    </div>
  </div>
</div>



  <!-- Video Player -->
  <div class="container">
    <div class="video-player">
      <iframe id="video-frame"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Custom JS -->
  <script src="./videos.js"></script>
  <script>
$(document).ready(function () {
  // Força o fechamento do modal ao clicar no botão de fechar ("X")
  $(".btn-close").on("click", function () {
    // Esconde manualmente o modal e remove a classe "modal-backdrop"
    $("#questionnaireModal").modal("hide");
    $(".modal-backdrop").remove(); // Remove o fundo cinza
    $("body").removeClass("modal-open"); // Remove a classe do corpo que bloqueia o scroll
    $("body").css("padding-right", "0"); // Ajusta o padding caso tenha sido adicionado pelo Bootstrap
  });

  // Opcional: Fecha o modal ao clicar fora dele
  $(document).on("click", function (e) {
    if ($(e.target).hasClass("modal")) {
      $("#questionnaireModal").modal("hide");
      $(".modal-backdrop").remove(); // Remove o fundo cinza
      $("body").removeClass("modal-open");
      $("body").css("padding-right", "0");
    }
  });
});



  </script>
  </script>
  <script src="./questionario.js"></script>
</body>
</html>
